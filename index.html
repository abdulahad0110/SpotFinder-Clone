<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid NAVBAR">
        <div class="container">
            <div class="row w-100 justify-content-between mt-3" id="navbar">
                <div class="col-2">
                    <figure class="m-0">
                        <img class="img-responsive main-logo" src="image/spotfinder-logo.png" alt="">
                    </figure>
                </div>

                <div class="col-6">
                    <ul class="d-flex m-0 justify-content-center ">
                        <li><a href="">Home</a></li>
                        <li><a href="">Feature</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Become a Partner</a></li>
                    </ul>
                </div>

                <div class="col-3 d-flex justify-content-between right">
                    <i class="fa-light fa-bag-shopping" style="color: #e23744;"></i>
                    <div class="buttn">
                        <button class="btn-login">Login</button>
                        <button class="bttn">Register</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="container">
        <div class="row header">
            <div class="col-6">
                <div class="form">
                    <h1>Parking <span>Simplified</span></h1>
                    <p>Easily Find a Parking Space now!</p>
                    <div class="location">
                        <input type="text" placeholder="Your Location">
                    </div>
                    <div class="selection">
                        <select name="" id="">
                            <option class="mr-3" value="">Select Vehicle Category</option>
                            <option value="1">Car</option>
                            <option value="2">Car</option>
                            <option value="3">Car</option>
                            <option value="4">Car</option>
                        </select>
                    </div>
                    <div class="row check clearfix">
                        <div class="col-6 check-btn float-left">
                            <input type="text" placeholder="Check In">
                        </div>
                        <div class="col-6 check-btn float-right">
                            <input type="text" placeholder="Check Out">
                        </div>
                    </div>
                    <button class="btn">Search Parking Spaces</button>
                </div>
            </div>
            <div class="col-6">
                <figure>
                    <img class="img-responsive" src="image/screen1.png" alt="">
                </figure>
            </div>
        </div>



        <div class="section-2">
            <div class="row content">
                <h1>We are everywhere!</h1>
                <p>Find a new home for your car.</p>
            </div>
            <div class="row cards">
                <div class="col-4">
                    <div class="card">
                        <figure class="">
                            <img class="img-responsive" src="image/image-1.jpg" alt="">
                        </figure>
                        <h2>City Parking</h2>
                        <button class="card-btn">Find a Parking</button>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <figure class="">
                            <img class="img-responsive" src="image/image-2.jpg" alt="">
                        </figure>
                        <h2>Truck Parking</h2>
                        <button class="card-btn">Find a Parking</button>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <figure class="">
                            <img class="img-responsive" src="image/image-3.jpg" alt="">
                        </figure>
                        <h2>Airport Parking</h2>
                        <button class="card-btn">Find a Parking</button>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
